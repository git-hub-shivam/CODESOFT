<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      width: 93%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      font-size: 1.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 70px));
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      /* transition: background 0.3s; */
    }

    .buttons button:hover {
      background: #ddd;
    }

    .buttons .equal {
      background: #4CAF50;
      color: white;
    }

    .buttons .clear {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled />
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="Show('(')">(</button>
    <button onclick="Show(')')">)</button>
    <button onclick="Show('/')">÷</button>

    <button onclick="Show('7')">7</button>
    <button onclick="Show('8')">8</button>
    <button onclick="Show('9')">9</button>
    <button onclick="Show('*')">×</button>

    <button onclick="Show('4')">4</button>
    <button onclick="Show('5')">5</button>
    <button onclick="Show('6')">6</button>
    <button onclick="Show('-')">−</button>

    <button onclick="Show('1')">1</button>
    <button onclick="Show('2')">2</button>
    <button onclick="Show('3')">3</button>
    <button onclick="Show('+')">+</button>

    <button onclick="Show('0')">0</button>
    <button onclick="Show('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="Show('**')">^</button>
  </div>
</div>

<script>
  function Show(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      const result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch {
      alert('Invalid Expression');
    }
  }
</script>

</body>
</html>
